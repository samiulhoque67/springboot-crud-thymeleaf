
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<title>List Customers</title>

<!-- reference our style sheet -->

<link type="text/css" rel="stylesheet"
	 th:href="@{/css/style.css}" />

</head>

<body>

	<div id="wrapper">
		<div id="header">
			<h2>Student Management System</h2>
		</div>
	</div>
	<input type="button" value="Add Student"
				   onclick="window.location.href='student1'; return false;"
				   class="add-button"
			/>

	<div id="container">

		<div id="content">

			<!--  add our html table here -->

			<table>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>

				
				
				
				<tr th:each="student: ${student}">
					<td th:text="${student.f_name}" />
					<td th:text="${student.l_name}" />
					<td th:text="${student.email}" />
					<td><a th:href="@{/update(id=${student.id})}">Update</a></td>
				    <td><a th:href="@{/delete(id=${student.id})}">Delete</a></td>
				
				</tr>

		
			</table>

		</div>

	</div>


</body>

</html>
